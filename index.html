<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Todolist</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="todolist">
        <h1 class="title">Todolist</h1>
        <div class="app">
          <div class="addnewtask">
            <input type="text" id="ino" size="70" name="task" />
            <button type="button" class="btn btn-add">Add new task</button>
          </div>
          <div class="task-list">
            <label class="label-decor">
              Make America great again
              <input type="checkbox" />
              <span></span>
            </label>
            <label class="label-decor">
              Make Ukraine great again
              <input type="checkbox" />
              <span></span>
            </label>
            <label class="label-decor">
              Make Australia great again
              <input type="checkbox" />
              <span></span>
            </label>
            <div class="finished-tasks"></div>
          </div>
          <div class="task-done">
            <div class="progressive-bar">
              <div class="progressive-bar2">1 of 2</div>
              tasks done
            </div>
            <button class="btn-two">remove checked</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
