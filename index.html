<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Todolist</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="todolist">
        <h1 class="title">Todolist</h1>
        <div class="app">
          <div class="addnewtask">
            <input
              type="text"
              id="ino"
              size="70"
              name="task"
              placeholder="И восстали машины... и устали люди... :)"
            />
            <button type="button" class="btn btn-add">+</button>
          </div>
          <div class="task-list">
            <label class="label-decor">
              Make Ukraine great again
              <input type="checkbox" />
              <button class="label-decor__btn"></button>
              <button class="label-decor__btn2"></button>
            </label>

            <label class="label-decor ldc">
              Make America great again
              <input type="checkbox" checked />
              <button class="label-decor__btn"></button>
              <button class="label-decor__btn2"></button>
            </label>
            <div class="finished-tasks"></div>
          </div>
          <div class="task-done">
            <div class="progressive-bar">
              <div class="progressive-bar2">
                <span><b>1</b> of <b>2</b> tasks done</span>
              </div>
            </div>
            <button class="btn-two">Remove checked</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
